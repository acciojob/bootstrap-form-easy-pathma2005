<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <form>
      <!-- First Name -->
      <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" id="first-name-input" class="form-control" required>
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" id="last-name-input" class="form-control" required>
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" id="email-input" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <!-- College -->
      <div class="mb-3">
        <label for="college-input" class="form-label">College</label>
        <input type="text" id="college-input" class="form-control" required>
        <div class="invalid-feedback">Please enter your college name.</div>
      </div>

      <!-- Roll No -->
      <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" id="roll-no-input" class="form-control" required>
        <div class="invalid-feedback">Please enter your roll number.</div>
      </div>

      <!-- Graduation Year -->
      <div class="mb-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select id="grad-year-select" class="form-select" required>
          <option value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Please select your graduation year.</div>
      </div>

      <!-- Terms & Conditions -->
      <div class="form-check mb-3">
        <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
        <label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
